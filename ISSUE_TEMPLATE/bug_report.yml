name: Bug Report
description: Report a reproducible bug in the project
title: "[BUG] <short summary>"
labels: [bug]
assignees: []
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the behavior?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Include OS, browser, framework, and version details.
      placeholder: |
        - OS: [e.g. Windows 11, Ubuntu 20.04]
        - Browser [e.g. Chrome 114]
        - Version [e.g. v1.2.3]
