name: ‚ú® Feature Request
description: Suggest a new feature or enhancement for our systems
title: "[FEATURE] - "
labels: ["enhancement", "needs-review"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ‚ú® Feature Request - Loginware Softtec PVT LTD
        
        Thank you for suggesting a new feature or enhancement. Please provide detailed information to help us evaluate and implement your request.
        
        **‚ö†Ô∏è CONFIDENTIAL**: This request contains internal company information. Do not share outside the organization.

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature?
      options:
        - Critical - Business critical, immediate need
        - High - Important for business operations
        - Medium - Useful enhancement, moderate priority
        - Low - Nice to have, future consideration
      default: 2
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: Which area does this feature relate to?
      options:
        - User Interface/Experience
        - API/Backend Functionality
        - Mobile Application
        - Database/Data Management
        - Security/Authentication
        - Performance/Optimization
        - Integration/Third-party
        - DevOps/Infrastructure
        - Reporting/Analytics
        - IIOT/Industry 4.0 Specific
        - Other (specify in description)
    validations:
      required: true

  - type: dropdown
    id: system
    attributes:
      label: Target System/Component
      description: Which system should implement this feature?
      options:
        - ASP.NET Backend Service
        - Node.js/Express API
        - Python Flask/Django Service
        - Next.js Frontend
        - React Native Mobile App
        - AngularJS Web App
        - PostgreSQL Database
        - CI/CD Pipeline
        - Infrastructure/DevOps
        - Cross-platform/Multiple Systems
        - New System/Component
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: A brief, clear summary of the feature request
      placeholder: Provide a concise summary of the requested feature...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What is the current limitation?
      placeholder: |
        Describe the current problem or limitation that this feature would address:
        - What challenges are users/developers facing?
        - What processes are inefficient?
        - What capabilities are missing?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Detailed description of the feature and how it should work
      placeholder: |
        Describe your proposed solution:
        - How should this feature work?
        - What should the user experience be?
        - What are the key components/functionality?
        - Any specific technical requirements?
    validations:
      required: true

  - type: textarea
    id: business-value
    attributes:
      label: Business Value
      description: What business value or benefits would this feature provide?
      placeholder: |
        Explain the business impact:
        - Improved efficiency/productivity
        - Cost savings
        - Revenue opportunities
        - User satisfaction
        - Competitive advantage
        - Compliance requirements
    validations:
      required: true

  - type: textarea
    id: user-stories
    attributes:
      label: User Stories (if applicable)
      description: Describe the feature from user perspective
      placeholder: |
        As a [user role], I want [functionality] so that [benefit/goal]
        
        Example:
        As a plant manager, I want real-time equipment status alerts so that I can prevent costly downtime.

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What conditions must be met for this feature to be considered complete?
      placeholder: |
        Define clear acceptance criteria:
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
        
        Include:
        - Functional requirements
        - Performance requirements
        - Security requirements
        - UI/UX requirements

  - type: textarea
    id: technical-considerations
    attributes:
      label: Technical Considerations
      description: Any technical aspects, constraints, or requirements to consider
      placeholder: |
        Technical details:
        - Architecture implications
        - Database changes required
        - API modifications needed
        - Third-party integrations
        - Performance considerations
        - Security implications
        - Scalability requirements

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative approaches?
      placeholder: |
        Describe alternative solutions you've considered:
        - Why were they not suitable?
        - What are the trade-offs?
        - Any workarounds currently in use?

  - type: dropdown
    id: timeline
    attributes:
      label: Desired Timeline
      description: When would you like this feature to be available?
      options:
        - ASAP - Urgent business need
        - Next Sprint/Release
        - Within 1-2 months
        - Within 3-6 months
        - Future roadmap item
        - No specific timeline
      default: 2

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Are there any dependencies or prerequisites for this feature?
      placeholder: |
        List any dependencies:
        - Other features or systems
        - Third-party services
        - Infrastructure changes
        - Team resources
        - Budget approvals

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Wireframes
      description: Include any visual representations or mockups (remove sensitive data)
      placeholder: |
        If you have mockups, wireframes, or visual examples:
        - Attach images or describe UI elements
        - Reference existing similar features
        - Include workflow diagrams if helpful

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other information that would be helpful
      placeholder: |
        Additional information:
        - Customer/user feedback
        - Market research
        - Competitor analysis
        - Related documentation
        - Meeting notes or discussions

  - type: checkboxes
    id: checklist
    attributes:
      label: Requester Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing features and issues to avoid duplicates
          required: true
        - label: I have clearly defined the problem and proposed solution
          required: true
        - label: I have considered business value and technical implications
          required: true
        - label: I have removed any sensitive/confidential information from public fields
          required: true
        - label: I have consulted with relevant stakeholders (if applicable)
          required: false

  - type: markdown
    attributes:
      value: |
        ---
        
        **üìã Next Steps**
        
        After submission, this feature request will be:
        1. **Reviewed** by Tech Leads and Product Team
        2. **Evaluated** for technical feasibility and business value
        3. **Prioritized** in the product roadmap
        4. **Assigned** to appropriate development team (if approved)
        
        **üîí CONFIDENTIALITY NOTICE**
        
        This feature request contains proprietary information of Loginware Softtec PVT LTD. 
        Unauthorized access or distribution is prohibited.
