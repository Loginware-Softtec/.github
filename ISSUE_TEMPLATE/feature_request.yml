name: Feature Request
description: Suggest a new feature or improvement
title: "[FEATURE] <short summary>"
labels: [enhancement]
assignees: []
body:
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: Please describe the problem.
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How would you like to see this implemented?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you thought about other solutions?
  - type: textarea
    id: context
    attributes:
      label: Additional context
